<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>BreezyCV - Resume / CV / vCard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="BreezyCV - Resume / CV / vCard Template" />
    <meta name="keywords" content="vcard, resposnive, retina, resume, jquery, css3, bootstrap, portfolio" />
    <meta name="author" content="lmpixels" />
    <link rel="shortcut icon" href="favicon.ico">


    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css">
    <link rel="stylesheet" href="css/animations.css" type="text/css">
    <link rel="stylesheet" href="css/perfect-scrollbar.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <script src="js/modernizr.custom.js"></script>
  </head>

  <body>
    <!-- Animated Background -->
    <div class="lm-animated-bg" style="background-image: url(img/main_bg.png);"></div>
    <!-- /Animated Background -->

    <!-- Loading animation -->
    <div class="preloader">
      <div class="preloader-animation">
        <div class="preloader-spinner">
        </div>
      </div>
    </div>
    <!-- /Loading animation -->

    <div class="page">
      <div class="page-content">

          <header id="site_header" class="header mobile-menu-hide">
            <div class="header-content">
              <div class="header-photo">
                <img src="img/main_photo.jpg" alt="Tommy Parker">
              </div>
              <div class="header-titles">
                <h2>Tommy Parker</h2>
                <h4></h4>
              </div>
            </div>

            <ul class="main-menu">
              <li class="active">
                <a href="index.html#home" class="nav-anim">
                  <span class="menu-icon lnr lnr-home"></span>
                  <span class="link-text">Главная</span>
                </a>
              </li>
			  <li>
                <a href="index.html#logo" class="nav-anim">
                  <span class="menu-icon lnr lnr-picture"></span>
                  <span class="link-text">Логотипы</span>
                </a>
              </li>
			  <li>
                <a href="index.html#app" class="nav-anim">
                  <span class="menu-icon lnr lnr-rocket"></span>
                  <span class="link-text">Приложения</span>
                </a>
              </li>
            </ul>
          </header>
		  
          <!-- Mobile Navigation -->
          <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <!-- End Mobile Navigation -->

          <div class="content-area single-page-area">
            <div class="single-page-content">

              <article class="post">
                  <div class="page-title">
                    <h2>Логотипы <span>Телеканалов</span></h2>
                  </div>
                <div class="row">
                  <div class=" col-xs-12 col-sm-12 ">
                    <!-- Portfolio Content -->
                    <div id="portfolio_content_q" class="portfolio-content">

                      <!-- Portfolio Grid -->
                      <div class="portfolio-grid four-columns shuffle">

                        <!-- Portfolio Item 1 -->
                        <figure class="item standard" data-groups='["category_all", "category_detailed"]'>
                          <div class="portfolio-item-img">
                            <img src="./img/logochannel/nova-sport1-cz.png" alt="Image 1" title="" />
                           <a class="lightbox" href="img/logochannel/nova-sport1-cz.png"></a>
                          </div>

                          <i class="far fa-file-alt"></i>
                          <h4 class="name">Full Project 2</h4>
                          <span class="category">Detailed</span>
                        </figure>
                        <!-- /Portfolio Item 1 -->

                        <!-- Portfolio Item 2 -->
                        <figure class="item lbvideo" data-groups='["category_all", "category_video", "category_youtube-video"]'>
                            <div class="portfolio-item-img">
                              <img src="./img/logochannel/nova-sport1-cz.png" alt="Image 2" title="" />
                              <a class="lightbox" href="img/logochannel/nova-sport1-cz.png"></a>
                            </div>

                            <i class="fab fa-youtube"></i>
                            <h4 class="name">YouTube Video 2</h4>
                            <span class="category">Video, YouTube Video</span>
                        </figure>
                        <!-- /Portfolio Item 2 -->

                        <!-- Portfolio Item 3 -->
                        <figure class="item lbimage" data-groups='["category_all", "category_image"]'>
                          <div class="portfolio-item-img">
                            <img src="./img/logochannel/nova-sport1-cz.png" alt="Image 3" title="" />
                            <a class="lightbox" href="img/logochannel/nova-sport1-cz.png"></a>
                          </div>

                          <i class="fa fa-image"></i>
                          <h4 class="name">Image 2</h4>
                          <span class="category">Image</span>
                        </figure>
                        <!-- /Portfolio Item 3 -->

                        <!-- Portfolio Item 4 -->
                        <figure class="item lbaudio" data-groups='["category_all", "category_soundcloud"]'>
                          <div class="portfolio-item-img">
                            <img src="./img/logochannel/nova-sport1-cz.png" alt="Image 4" title="" />
                            <a class="lightbox" href="img/logochannel/nova-sport1-cz.png"></a>
                          </div>

                          <i class="fas fa-volume-up"></i>
                          <h4 class="name">SoundCloud Audio 1</h4>
                          <span class="category">SoundCloud</span>
                        </figure>
                        <!-- /Portfolio Item 4 -->
               
                        <!-- Portfolio Item 5 -->
                        <figure class="item lbvideo" data-groups='["category_all", "category_video", "category_vimeo-video"]'>
                          <div class="portfolio-item-img">
                            <img src="./img/logochannel/nova-sport1-cz.png" alt="Image 5" title="" />
                            <a class="lightbox" href="img/logochannel/nova-sport1-cz.png"></a>
                          </div>

                          <i class="fab fa-vimeo-v"></i>
                          <h4 class="name">Vimeo Video</h4>
                          <span class="category">Video, Vimeo Video</span>
                        </figure>
                        <!-- /Portfolio Item 5 -->

                        <!-- Portfolio Item 6 -->
                        <figure class="item lbvideo" data-groups='["category_all", "category_video", "category_youtube-video"]'>
                          <div class="portfolio-item-img">
                            <img src="./img/logochannel/nova-sport1-cz.png" alt="Image 6" title="" />
                            <a class="lightbox" href="img/logochannel/nova-sport1-cz.png"></a>
                          </div>

                          <i class="fab fa-youtube"></i>
                          <h4 class="name">YouTube Video 1</h4>
                          <span class="category">Video, YouTube Video</span>
                        </figure>
                        <!-- /Portfolio Item 6 -->

                        <!-- Portfolio Item 7 -->
                        <figure class="item standard" data-groups='["category_all", "category_detailed"]'>
                          <div class="portfolio-item-img">
                            <img src="./img/logochannel/nova-sport1-cz.png" alt="Image 7" title="" />
                            <a class="lightbox" href="img/logochannel/nova-sport1-cz.png"></a>
                          </div>

                          <i class="far fa-file-alt"></i>
                          <h4 class="name">Full Project 1</h4>
                          <span class="category">Detailed</span>
                        </figure>
                        <!-- /Portfolio Item 7 -->

                        <!-- Portfolio Item 8 -->
                        <figure class="item direct" data-groups='["category_all", "category_direct-url"]'>
                          <div class="portfolio-item-img">
                            <img src="./img/logochannel/nova-sport1-cz.png" alt="Image 8" title="" />
                            <a class="lightbox" href="img/logochannel/nova-sport1-cz.png"></a>
                          </div>

                          <i class="fa fa-link"></i>
                          <h4 class="name">Direct URL</h4>
                          <span class="category">Direct URL</span>
                        </figure>
                        <!-- /Portfolio Item 8 -->

                        <!-- Portfolio Item 9 -->
                        <figure class="item lbimage" data-groups='["category_all", ""]'>
                          <div class="portfolio-item-img">
                            <img src="./img/logochannel/nova-sport1-cz.png" alt="Image 9" title="" />
                            <a class="lightbox" href="img/logochannel/nova-sport1-cz.png"></a>
                          </div>

                          <i class="fa fa-image"></i>
                          <h4 class="name">Image 1</h4>
                          <span class="category">Image</span>
                        </figure>
                        <!-- /Portfolio Item 9 -->
                      </div>
                      <!-- /Portfolio Content -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    <script src='js/perfect-scrollbar.min.js'></script>
    <script src='js/jquery.shuffle.min.js'></script>
    <script src='js/masonry.pkgd.min.js'></script>
    <script src='js/owl.carousel.min.js'></script>
    <script src="js/jquery.magnific-popup.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrDf32aQTCVENBhFJbMBKOUTiUAABtC2o"></script>

    <script src="js/validator.js"></script>
    <script src="js/main.js"></script>
